<!DOCTYPE html>
<html lang="es">
    <head>
        <title>SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>SVG</h1>
        <h2>Con etiqueta img</h2>
        <figure>
            <img src="images/homer.svg" alt="homer simpsom" width="600"/>
            <figcaption><strong>Figura Homer a 600px</strong></figcaption>
            
        </figure>        
        <h2>con etiqueta object</h2>
        <figure>
            <object type="image/svg+xml" data="images/homer.svg" width="900"/>
            </object>
            <figcaption><strong>Figura Homer a 900px</strong></figcaption>
        </figure>
               
    </body>
</html>
